<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container mx-auto max-w-4xl">
      <h1 class="text-center py-12 text-2xl text-gray-600 font-bold">Result</h1>

      <table class="w-full text-gray-800 text-center">
        <thead class="text-gray-900 uppercase bg-gray-100">
          <tr>
            <th class="px-6 py-3 border-r border-gray-300">Key</th>
            <th class="px-6 py-3">Value</th>
          </tr>
        </thead>
        <tbody>
          {% for item in data %}
          <tr class="border-b font-medium">
            <td class="px-6 py-3 border-r border-gray-300">{{item.Key}}</td>
            <td class="px-6 py-3">{{item.Value}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
